<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Demo Me!</title>
</head>

<a id="show-secret">
  Show the secret
</a>

<script type="text/javascript" charset="utf-8">
  var save = document.getElementById('show-secret');
  var secret = 'THIS IS A DEMO';
  save.addEventListener('click', function() {
    var secretEl = document.createElement('p');
    secretEl.setAttribute('id', 'secret');
    secretEl.textContent = secret;
    document.body.appendChild(secretEl);
  });
</script>
</html>
